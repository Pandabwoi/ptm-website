<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTM Token System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f7f7f7;
    }
    select,
    input,
    button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
      color: #333;
    }
    #feedback {
      margin-top: 30px;
    }
    #feedback p {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #feedback a {
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #feedback a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Get Your Token</h2>

  <label>
    Section:
    <select id="section">
      <option value="1A">1A</option>
      <option value="1B">1B</option>
      <option value="1C">1C</option>
      <option value="1D">1D</option>
      <option value="1E">1E</option>
      <option value="1F">1F</option>
      <option value="2A">2A</option>
      <option value="2B">2B</option>
      <option value="2C">2C</option>
      <option value="2D">2D</option>
      <option value="2E">2E</option>
      <option value="2F">2F</option>
      <option value="3A">3A</option>
      <option value="3B">3B</option>
      <option value="3C">3C</option>
      <option value="3D">3D</option>
      <option value="3E">3E</option>
      <option value="3F">3F</option>
      <option value="4A">4A</option>
      <option value="4B">4B</option>
      <option value="4C">4C</option>
      <option value="4D">4D</option>
      <option value="4E">4E</option>
      <option value="4F">4F</option>
    </select>
  </label>
  <br /><br />

  <label>
    Student Name:
    <input type="text" id="name" placeholder="Enter student name" />
  </label>
  <br /><br />

  <button onclick="submitForm()">Get Token</button>

  <p id="result"></p>

  <div id="feedback">
    <p id="feedbackMessage">
      Kindly provide your valuable feedback after the meeting. Your input is important, so please make sure to click the link and complete the feedback form.
    </p>
    <a
      id="feedbackLink"
      href="https://docs.google.com/forms/d/e/1FAIpQLSdarcTYOIfnDyP-g9kUBJfirCX7B2j-d60lO6Ctc2i75KfIRg/viewform?usp=dialog"
      target="_blank"
      >Submit Feedback</a
    >
  </div>

  <script>
    async function submitForm() {
      const section = document.getElementById("section").value;
      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("Please enter your name");
        return;
      }

      const formData = new FormData();
      formData.append("section", section);
      formData.append("name", name);

      const url =
        "https://script.google.com/macros/s/AKfycby8ObGA7KweFtVUo7dvts7OXeUTTHMlYUBVg5OnPiKRtIr1m8eL_Oe3VXtCbeNtxe_1/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });

        const token = await response.text();
        document.getElementById("result").innerText = "Your Token Number: " + token;

        // Hide feedback message but keep the button visible
        document.getElementById("feedbackMessage").style.display = "none";
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
