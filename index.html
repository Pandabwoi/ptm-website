<!DOCTYPE html>
<html>
<head>
  <title>PTM Token Generator</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; padding: 20px; background: #f0f0f0; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input, button { width: 100%; padding: 8px; margin-top: 5px; font-size: 14px; }
    button { margin-top: 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #msg { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

  <h2>PTM Token Generator</h2>

  <form id="ptmForm">
    <label for="grade">Grade:</label>
    <select id="grade" name="grade" required>
      <option value="">Select Grade</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
      <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
      <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
    </select>

    <label for="section">Section:</label>
    <select id="section" name="section" required>
      <option value="">Select Section</option>
      <option value="A">A</option><option value="B">B</option><option value="C">C</option>
      <option value="D">D</option><option value="E">E</option><option value="F">F</option>
    </select>

    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Student Name" required />

    <button type="submit">Generate Token</button>
  </form>

  <div id="msg"></div>

  <script>
    document.getElementById("ptmForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const grade = document.getElementById("grade").value;
      const section = document.getElementById("section").value;
      const name = document.getElementById("name").value.trim();

      if (!grade || !section || !name) {
        document.getElementById("msg").textContent = "Please fill all fields.";
        return;
      }

      const formData = new FormData();
      formData.append("grade", grade);
      formData.append("section", section);
      formData.append("name", name);

      document.getElementById("msg").textContent = "Processing...";

      fetch("https://script.google.com/macros/s/AKfycbwZW_N1lcyphhvnxHucU5WkFgupD29CRKFWOKfRTV4/dev", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("msg").textContent = text;
      })
      .catch(err => {
        document.getElementById("msg").textContent = "Error: " + err.message;
      });
    });
  </script>

</body>
</html>
