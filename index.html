<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get PTM Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding-top: 50px;
    }
    input, select {
      margin: 10px;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #token {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #feedback {
      margin-top: 40px;
    }
    #feedback a {
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }
    #feedback a:hover {
      background-color: #0056b3;
    }
    #feedbackMessage {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>Get Your PTM Token</h2>

  <label>Grade:
    <select id="grade">
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
  </label>
  <br>

  <label>Section:
    <select id="section">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select>
  </label>
  <br>

  <label>Student Name:
    <input type="text" id="name" placeholder="Enter student name" />
  </label>
  <br>

  <button onclick="getToken()">Get Token</button>

  <div id="token"></div>

  <div id="feedback">
    <div id="feedbackMessage">
      Kindly provide your valuable feedback after the meeting. Your input is important, so please ensure you click the link and complete the feedback form.
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdarcTYOIfnDyP-g9kUBJfirCX7B2j-d60lO6Ctc2i75KfIRg/viewform?usp=dialog" target="_blank">
      Submit Feedback
    </a>
  </div>

  <script>
    function getToken() {
      const grade = document.getElementById("grade").value;
      const section = document.getElementById("section").value;
      const name = document.getElementById("name").value.trim();

      if (!name) {
        document.getElementById("token").innerText = "Please enter the student's name.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzXLTL6pSzg4SqXqdvq42ogM4uklPxXXwErqynduH1ZyBGaYT-0mShVunRhcKU9flqm/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          grade: grade,
          section: section,
          name: name
        })
      })
      .then(response => response.text())
      .then(data => {
        if (data === "Token limit reached") {
          document.getElementById("token").innerText = "Sorry, the token limit (150) for this section has been reached.";
        } else if (data === "Section not found") {
          document.getElementById("token").innerText = "Error: Sheet for this section is missing.";
        } else {
          document.getElementById("token").innerText = "Your Token Number: " + data;
        }
      })
      .catch(error => {
        document.getElementById("token").innerText = "Error: " + error;
      });
    }
  </script>

</body>
</html>
