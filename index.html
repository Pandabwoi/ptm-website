<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTM OpenTracker - PTM Token</title>
  <style>
    body {
      background-color: #f5f3ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c2c54;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #4b0082;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #36006b;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
    }

    .footer a {
      color: #4b0082;
      font-weight: bold;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #tokenDisplay {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #4b0082;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PTM OpenTracker</h1>

  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" placeholder="Enter student's full name" required />

  <label for="grade">Grade:</label>
  <select id="grade">
    <option value="">-- Select Grade --</option>
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <label for="section">Section:</label>
  <select id="section">
    <option value="">-- Select Section --</option>
    <script>
      const sections = ['A', 'B', 'C', 'D', 'E', 'F'];
      sections.forEach(section => {
        document.write(`<option value="${section}">${section}</option>`);
      });
    </script>
  </select>

  <button onclick="generateToken()">Generate Token</button>

  <div id="tokenDisplay"></div>

  <div class="footer" id="feedbackSection" style="display: none;">
    <p><a id="feedbackLink" href="#" target="_blank">Submit Feedback</a></p>
  </div>

  <script>
    async function generateToken() {
      const name = document.getElementById("studentName").value.trim();
      const grade = document.getElementById("grade").value;
      const section = document.getElementById("section").value;

      const tokenDisplay = document.getElementById("tokenDisplay");
      tokenDisplay.innerText = "";

      if (!name || !grade || !section) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        const url = 'https://script.google.com/macros/s/AKfycbxXtH_lYggPOVeUwumHKO7s_W7uvObFctf-Rz4dEoHGW0VEa2ESIIcez8xhbyO3swxB/exec';
        const response = await fetch(`${url}?name=${encodeURIComponent(name)}&grade=${encodeURIComponent(grade)}&section=${encodeURIComponent(section)}`);

        if (!response.ok) throw new Error("Request failed.");

        const result = await response.text();
        tokenDisplay.innerText = result;
      } catch (err) {
        alert("Something went wrong while generating the token. Please try again.");
        console.error(err);
      }
    }

    function updateFeedbackLink(grade) {
      const feedbackSection = document.getElementById("feedbackSection");
      const feedbackLink = document.getElementById("feedbackLink");

      if (!grade) {
        feedbackSection.style.display = "none";
        return;
      }

      const g = parseInt(grade);
      if (g >= 1 && g <= 4) {
        feedbackLink.href = "https://docs.google.com/forms/d/e/1FAIpQLSecdKduHBkU6IREIkBZs_42rutRNavSaxnWC61naSYa7TdG_Q/viewform";
      } else {
        feedbackLink.href = "https://docs.google.com/forms/d/e/1FAIpQLSdarcTYOIfnDyP-g9kUBJfirCX7B2j-d60lO6Ctc2i75KfIRg/viewform?usp=dialog";
      }

      feedbackSection.style.display = "block";
    }

    document.getElementById("grade").addEventListener("change", function () {
      updateFeedbackLink(this.value);
    });
  </script>
</body>
</html>
