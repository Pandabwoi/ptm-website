<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get PTM Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding-top: 50px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      margin: 10px 0 20px;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:enabled {
      background-color: #218838;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #token {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      min-height: 24px;
    }
    #feedback {
      margin-top: 40px;
    }
    #feedback a {
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #feedback a:hover {
      background-color: #0056b3;
    }
    #feedbackMessage {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>Get Your PTM Token</h2>

  <label for="grade">Grade:</label>
  <select id="grade" name="grade" aria-label="Select Grade">
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <label for="section">Section:</label>
  <select id="section" name="section" aria-label="Select Section">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
  </select>

  <label for="name">Student Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter student name" required maxlength="50" aria-required="true" />

  <button id="getTokenBtn" onclick="getToken()">Get Token</button>

  <div id="token" role="status" aria-live="polite"></div>

  <div id="feedback">
    <div id="feedbackMessage">
      Kindly provide your valuable feedback after the meeting. Your input is important, so please ensure you click the link and complete the feedback form.
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdarcTYOIfnDyP-g9kUBJfirCX7B2j-d60lO6Ctc2i75KfIRg/viewform?usp=dialog" target="_blank" rel="noopener noreferrer">
      Submit Feedback
    </a>
  </div>

  <script>
    async function getToken() {
      const grade = document.getElementById("grade").value;
      const section = document.getElementById("section").value;
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      const tokenDiv = document.getElementById("token");
      const btn = document.getElementById("getTokenBtn");

      tokenDiv.innerText = ""; // Clear previous messages

      if (!name) {
        tokenDiv.innerText = "Please enter the student's name.";
        nameInput.focus();
        return;
      }

      if (name.length > 50) {
        tokenDiv.innerText = "Name too long, max 50 characters.";
        nameInput.focus();
        return;
      }

      btn.disabled = true;
      tokenDiv.innerText = "Fetching token...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzXLTL6pSzg4SqXqdvq42ogM4uklPxXXwErqynduH1ZyBGaYT-0mShVunRhcKU9flqm/exec", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ grade, section, name })
        });

        const data = await response.text();

        if (data === "Token limit reached") {
          tokenDiv.innerText = "Sorry, the token limit (45) for this section has been reached.";
        } else if (data === "Section not found") {
          tokenDiv.innerText = "Error: Sheet for this section is missing.";
        } else if (data === "Invalid input") {
          tokenDiv.innerText = "Invalid input provided.";
        } else {
          tokenDiv.innerText = "Your Token Number: " + data;
        }
      } catch (err) {
        tokenDiv.innerText = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
